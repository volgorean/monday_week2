<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Shipping Calculator</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Enter your package details:</h2>
          <form id="package-details">
            <div class="form-group">
              <label for="weight">Weight:</label>
              <input type="text" class="form-control" id="weight" placeholder="in pounds">
            </div>
            <div class="form-group">
              <label for="distance">Distance:</label>
              <input type="text" class="form-control" id="distance" placeholder="in miles">
            </div>
            <div class="form-group">
              <div class="checkbox-inline">
                <label for="international">Yes, this package will be shipped to a country outside of the USA.</label>
                <input type="checkbox" value="" class="col-md-2" id="international">
              </div>
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
            <h2 id="finalPrice">Your shipping cost is: </h2>
        </div>
      </div>
    </div>
  </body>
</html>
